
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hackathon</title>
    <link rel="stylesheet" href="dist/style/index.css">
    <link href="https://fonts.googleapis.com/css?family=K2D:400,700,800" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://js.api.here.com/v3/3.0/mapsjs-ui.css?dp-version=1533195059" />
    <script type="text/javascript" src="https://js.api.here.com/v3/3.0/mapsjs-core.js"></script>
    <script type="text/javascript" src="https://js.api.here.com/v3/3.0/mapsjs-service.js"></script>
    <script type="text/javascript" src="https://js.api.here.com/v3/3.0/mapsjs-ui.js"></script>
    <script type="text/javascript" src="https://js.api.here.com/v3/3.0/mapsjs-mapevents.js"></script>
  </head>
  <body>
    <h1 class="splash">Tempo</h1>
    <form class="register-area">
      <div class="form-group">
        <label for="username">Seu Nome</label>
        <input type="email" class="form-control" id="username" aria-describedby="emailHelp" placeholder="Digite seu nome">
      </div>
      <div class="form-group">
        <label for="inputEmail1">Email</label>
        <input type="email" class="form-control" id="inputEmail1" aria-describedby="emailHelp" placeholder="Digite seu email">
      </div>
      <div class="form-group">
        <label for="inputPassword">Senha</label>
        <input type="password" class="form-control" id="inputPassword" placeholder="Senha">
      </div>
      <div class="form-group">
        <label for="inputAddress">Endereço</label>
        <input type="text" class="form-control" id="inputAddress" placeholder="Rua e número">
      </div>
      <div class="form-group">
        <label for="inputCity">Cidade</label>
        <input type="text" class="form-control" id="inputCity" placeholder="Cidade">
      </div>
      <button type="submit" class="btn">Submit</button>
    </form>
    <div id="map" style="position:absolute; width:49%; height:100%; background:grey"></div>
    <div id="panel" style="position:absolute; width:49%; left:51%; height:100%; background:inherit" ></div>
    <div class="weather"></div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="dist/js/app.js"></script>
    <script src="dist/js/appmap.js"></script>
  </body>
</html>
